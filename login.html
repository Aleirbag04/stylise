<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylise | login</title>
    <link  rel="manifest"  href="/app.webmanifest">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="js/authentication.js" type="module" defer></script>
    <script src="js/signup.js" type="module" defer></script>
    <script src="js/register-service-worker.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="logo">Logo</div>
<div class="title">
    <p class="welcome">Welcome Back</p>
    <p class="phrase">Get inspired</p>
</div>
<div class="login-form">
    <div class="email-wrapper">
        <span class="email-label"><label for="email">Email</label></span>
        <span class="email-input"><input type="text" id="email" required></span>
    </div>
    <div class="password-wrapper">
        <span class="pass-label"><label for="password">Password</label></span>
        <span class="pass-input"><input type="password" id="password" required></span>
    </div>
    <div class="signin-button">
        <button type="submit" id="login">Sign in</button>
    </div>
    <div class="error">
        <h4 id="error"></h4>
    </div>
    <div class="social-wrapper">
        <p>OR</p>
        <p>sign-in with:</p>
        <span class="social-icons"><button id="google-button"><i class="fa-brands fa-google"></i></button><button
                id="facebook-button"><i class="fa-brands fa-facebook-f"></i></button></span>
    </div>
</div>
</body>
</html>
