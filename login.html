<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylise | login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="js/login.js" type="module" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="logo">Logo</div>
    <div class="title">
        <p class="welcome">Welcome Back</p>
        <p class="phrase">Get inspired</p>
    </div>
    <div class="login-form">
        <div class="username-wrapper">
            <span class="user-label"><label for="username">Username</label></span>
            <span class="user-input"><input type="text" id="username" required></span>
        </div>
        <div class="password-wrapper">
            <span class="pass-label"><label for="password">Password</label></span>
            <span class="pass-input"><input type="password" id="password" required></span>
        </div>
        <div class="signin-button">
            <button type="submit" id="login">Sign in</button>
        </div>
        <div class="social-wrapper">
            <p>OR</p>
            <p>sign-in with:</p>
            <span class="social-icons"><button id="google-button"><i class="fa-brands fa-google"></i></button><button id="facebook-button"><i class="fa-brands fa-facebook-f"></i></button></span>
        </div>
    </div>
</body>
</html>
