<main class="profile">
    <div class="username-container">
        <div class="back-arrow">
            <a href="javascript:history.back()">
            <img src="/icons/keyboard_arrow_right.svg">
            </a>
        </div>
        <span id="user-name" class="username"></span>
    </div>
    <div class="user-profile">
        <div class="user-details">
            <div class="circle">
                <div class="profile-image" id="profile-image" >
                    
                </div>
            </div>  
            <div class="counter">
                <div class="followers">
                    <p id="q-followers" class="q">15</p>
                    <p class="counter-title">Followers</p>
                </div>
                <div class="line"></div>
                <div class="thanks">
                    <p id="q-thanks" class="q">3</p>
                    <p class="counter-title">Thanks</p>
                </div>
                <div class="line"></div>
                <div class="posts">
                    <p id="q-posts" class="q"></p>
                    <p class="counter-title">Posts</p>
                </div>
                
            </div>

        </div>
        <div class="user-message">
            
            <p class="text-message">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>

        <div class="action-buttons">
            <button class="follow-btn action-btn">Follow</button>
            <button class="thanks-btn action-btn">Thanks</button>
        </div>
    </div>
    <div class="user-posts-type">
        <ul class="post-type-nav" id="post-type-nav">
            <li><button class="nav-btn active" id="profile-outfit">OUTFIT</button></li>
            <li><button class="nav-btn" id="profile-donate" >DONATE</button></li>
        </ul>

    </div>
    <div class="wrapper-container">
        <div class="wrapper" id="wrapper">

        </div>
    </div>
</main>
