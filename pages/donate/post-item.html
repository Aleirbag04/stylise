<main>
    <div class="upload-item">

        <div id="add-item-form">
            <div class="upload-image">
                <div class="images-container" id="img-download">
                </div>
                <div class="flex flex-column">
                
                    <div class="camera" id="camera">
                        
                    </div>
                    <div class="capture-btn" id="capture-btn"></div>
                      
                    <img id="image">
                    <input type="file" style="display: none;" id="donate-input" name="img" accept="image/*">
                </div>
                <div class="flex gap-1">
                    <button type="button" id="openCameraBtn">Open Camera</button>
                    <button type="button" id="uploadImageBtn" onclick="triggerDonateInput()">Choose Image</button>
                </div>
            </div>
            <div class="item-description">
                <div class="comments-wrapper">
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments" rows="4" cols="50">
                    </textarea>
                </div>
                <div class="location-wrapper">
                    <label for="location">Select a location:</label>
                    <select name="location" id="location">
                        <option value="vancouver">Vancouver</option>
                        <option value="north-vancouver">North Vancouver</option>
                        <option value="burnaby">Burnaby</option>
                        <option value="richmond">Richmond</option>
                        <option value="surrey">Surrey</option>
                    </select>
                </div>
                <div class="tags-wrapper">
                    <label for="tags">Add Tags</label>
                    <input type="text" name="tags" id="tags">
                    <input type="button" value="Add tag" id="add-tag">
                </div>
            </div>



            <input type="button" value="Post" id="postBtn">
        </div>
    </div>

    <div class="flex gap-2" id="category-images" style="margin-top: 1rem">

    </div>

</main>
