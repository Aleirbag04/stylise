<div class="logo">Logo</div>
<div class="title">
    <p class="welcome">Welcome Back</p>
    <p class="phrase">Get inspired</p>
</div>
<div class="login-form">
    <div class="email-wrapper">
        <span class="email-label"><label for="email">Email</label></span>
        <span class="email-input"><input type="text" id="email" required></span>
    </div>
    <div class="password-wrapper">
        <span class="pass-label"><label for="password">Password</label></span>
        <span class="pass-input"><input type="password" id="password" required></span>
    </div>
    <div class="signin-button">
        <button type="submit" id="login">Sign in</button>
    </div>
    <div class="error">
        <h4 id="error"></h4>
    </div>
    <div class="social-wrapper">
        <p>OR</p>
        <p>sign-in with:</p>
        <span class="social-icons"><button id="google-button"><i class="fa-brands fa-google"></i></button><button
                id="facebook-button"><i class="fa-brands fa-facebook-f"></i></button></span>
    </div>
</div>
