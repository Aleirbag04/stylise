<body>
<div class="logo">Logo</div>
<div class="title">
    <p class="welcome">Welcome to Stylise</p>
    <p class="phrase">Get inspired</p>
</div>
<div class="login-form">
    <h2 class="create-account">Create Account</h2>
    <div class="email-wrapper">
        <span class="email-label"><label for="username">Username</label></span>
        <span class="email-input"><input type="text" id="username" required></span>
    </div>
    <div class="email-wrapper">
        <span class="email-label"><label for="email">Email</label></span>
        <span class="email-input"><input type="email" id="email" required></span>
    </div>
    <div class="password-wrapper">
        <span class="pass-label"><label for="password">Password</label></span>
        <span class="pass-input"><input type="password" id="password" required></span>
    </div>
    <div class="conf-password-wrapper">
        <span class="pass-label"><label for="conf-password">Confirm Password</label></span>
        <span class="pass-input"><input type="password" id="conf-password" required></span>
    </div>
    <div class="signup-button">
        <button type="submit" id="signup">Sign up</button>
    </div>
    <div class="error">
        <h4 id="error"></h4>
    </div>
    <div class="social-wrapper">
        <p>OR</p>
        <p>create account using social media</p>
        <div class="social-icons">
            <button id="google-button">
                <i class="fab fa-google"></i>
            </button>

            <button id="facebook-button">
                <i class="fab fa-facebook-square"></i>
            </button>

        </div>
    </div>
</div>
